<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run at the bottom options</title>
    <link rel="stylesheet" href="../css/options.css">
    <script type="text/javascript" src="../js/options.js"></script>
</head>
<body id="body">
    <form id="form">
        <table>
            <td>
                <h2><u>Run at the bottom</u></h2>Open in tab
            </td><td align="right" valign="bottom">
                <button id="openInTab">Open in tab</button>&emsp;
                <input type="file" id="importFile" hidden>
                <label for="importFile" id="selectFile" >import</label>&emsp;
                <button id="export">export</button>
            </td>
        </table>
        <b>select name</b>
        <select size="1" name="select" id="select"></select>
        <div id="name_regPattForURL">
            <b>name</b>
            <textarea type="text" id="name" style="overflow:hidden;" wrap="off"></textarea>
            <b>regular expression pattern for url matching</b>
            <textarea type="text" id="regPattForURL"></textarea>
        </div>
        <b>script</b>
        <textarea id="script"></textarea>
        <table>
            <td>
                <button id="new">new</button>&emsp;
                <font>*Save when focus leaved. If name is the same, it will be overwritten.</font>
            </td><td align="right">
                <button id="remove">remove</button>&emsp;
                <button id="ConvRegExp">convReg</button>
            </td>
        </table>
    </form>
</body>
</html>
