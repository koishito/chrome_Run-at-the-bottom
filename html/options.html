<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run at the bottom options</title>
    <link rel="stylesheet" href="../css/oputions.css">
    <script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
    <form>
        <h2><u>Run at the bottom</u></h2>
        <b>Select(=Load)</b>
        <select name="month" id="month"></select>
        <b>Current</b>  <font size="2">(Editable) *Add commented title on the first line</font>
        <textarea id="input"></textarea>
        <div class="button">
            <input class="buttons" type="button" value="Save" onclick="OnSaveButtonClick();"/>
            <font size="2">*If the first line is the same, it will be overwritten</font>&emsp;&emsp;
            <input class="buttons" type="button" value="Delete" onclick="OnRsvDelButtonClick();"/>&emsp;&emsp;
            <button class="buttons" type="reset" id="input">Clear</button>
        </div>
    </form>
</body>
</html>
