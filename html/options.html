<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run at the bottom options</title>
    <link rel="stylesheet" href="../css/options.css">
    <script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
    <form id="form">
        <input type="checkbox" id="expand-toggle" hidden>
        <label for="expand-toggle" id="expand-btn">edit mode</label>
        <label for="expand-toggle" id="expand-btn2">imp/exp mode</label>
        <h2><u>Run at the bottom</u></h2>

        <div class="edit_mode">
            <b>select name</b>
            <select size="5" name="select" id="select"></select>
            <b>name</b>
            <input type="text" id="name"></input>
            <b>regular expression pattern for url matching</b>
            <textarea type="text" id="regPattForURL"></textarea>
            <b>script</b><!--   <font size="2">(Editable) *Add commented title on the first line</font> -->
            <textarea id="script"></textarea>
            <button id="new">new</button>&emsp;
            <!--<button id="save" style="visibility:hidden">save</button>-->
            <font size="2">*Save when focus moved. If name is the same, it will be overwritten.</font>&emsp;
            <button id="remove">remove</button>&emsp;
            <button id="ConvRegExp">convReg</button>
        </div>

        <div class="impexp_mode" hidden>
            <b>scripts</b>
            <textarea id="scripts"></textarea>
            <!-- <input type="file" id="read_file"></input>&emsp;&emsp; -->
            <input type="file" id="readFile" hidden>
            <label for="readFile" id="select_file">read file</label>&emsp;&emsp;
            <button id="export">export</button>&emsp;&emsp;
            <button id="import">import</button>&emsp;&emsp;
            <!-- <button id="json">json</button>&emsp;&emsp; -->
        </div>
    </form>
</body>
</html>
